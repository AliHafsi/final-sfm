<div class="d-flex flex-row-reverse bd-highlight mb-2">
  <a class="btn btn-primary p-2 bd-highlight ms-2" data-bs-toggle="modal" data-bs-target="#modal-test">+
    Gateway</a>
  <a class="btn btn-primary p-2 bd-highlight ms-2" href="#all-gateways">View Gateways</a>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-test" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Gateway</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="gatewayForm" (ngSubmit)="onSubmit(gatewayForm)">
          <input type="text" name="id" class="form-control mb-1" placeholder="titre" formControlName="name">
          <input type="text" name="name" placeholder="Latitude" class="form-control mb-1" formControlName="lat">
          <input type="text" placeholder="Longitude" class="form-control mb-3" formControlName="long">

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="save-change">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="card">
  <div class="card-body">
    <app-map></app-map>
  </div>
</div>


<div class="card mt-4  p-5" id="all-gateways">
  <table class="table table-striped table-hover">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let gatway of gateways">
      <td>{{gatway?.id}}</td>
      <td>{{gatway?.name}}</td>
      <td>{{gatway?.coordinates.lat}}</td>
      <td>{{gatway?.coordinates.long}}</td>
      <td> <a class="btn btn-danger" (click)="deleteGateway(gatway.id)">Delete</a> </td>
    </tr>
  </table>
</div>
